global:
  image:
    registry: docker.io
loki:
  auth_enabled: false
  storage:
    type: s3
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    s3:
      endpoint: minio.monitoring.svc.cluster.local:9000
      access_key_id: minioadmin
      secret_access_key: minioadmin
      s3forcepathstyle: true
      insecure: true
    filesystem: null
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h
  limits_config:
    retention_period: 720h # 30 days (reduced for low hardware)
    enforce_metric_name: false
    reject_old_samples: true
    reject_old_samples_max_age: 168h
    max_cache_freshness_per_query: 10m
    split_queries_by_interval: 15m
    max_query_parallelism: 32
    ingestion_rate_mb: 50
    ingestion_burst_size_mb: 100
    per_stream_rate_limit: 3MB
    per_stream_rate_limit_burst: 15MB
    max_streams_per_user: 10000
    max_line_size: 256000
  compactor:
    working_directory: /var/loki/boltdb-shipper-data/compactor
    retention_enabled: true
    retention_delete_delay: 2h
    retention_delete_worker_count: 150
  ruler:
    storage:
      type: local
      local:
        directory: /rules
    rule_path: /var/loki/rules-temp
    alertmanager_url: http://prometheus-stack-kube-prom-alertmanager.monitoring.svc.cluster.local:9093
    ring:
      kvstore:
        store: inmemory
    enable_api: true
deploymentMode: SimpleScalable
ingester:
  replicas: 0
distributor:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
querier:
  replicas: 0
indexGateway:
  replicas: 0
compactor:
  replicas: 0
ruler:
  enabled: false
gateway:
  enabled: true
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  service:
    port: 80
    type: ClusterIP
  nginxConfig:
    logFormat: |-
      main '$remote_addr - $remote_user [$time_local]  $status '
              '"$request" $body_bytes_sent "$http_referer" '
              '"$http_user_agent" "$http_x_forwarded_for"';
backend:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    size: 5Gi
    storageClass: longhorn
write:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
  persistence:
    enabled: true
    size: 5Gi
    storageClass: longhorn
read:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi
monitoring:
  serviceMonitor:
    enabled: true
    labels:
      release: prometheus-stack
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false
test:
  enabled: false
memcached:
  enabled: false
memcachedExporter:
  enabled: false
memcachedChunks:
  enabled: false
memcachedFrontend:
  enabled: false
memcachedIndexQueries:
  enabled: false
memcachedIndexWrites:
  enabled: false
